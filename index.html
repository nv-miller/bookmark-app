<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookmark App</title>
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" defer></script>
</head>

<body>
	<div class="app">
		<button class="app__btn" id="show-modal">add bookmark</button>
		<div class="app__body">
		</div>
	</div>
	<dialog class="modal" id="modal">
		<div class="modal__inner">
			<h3 class="modal__title">Add Bookmark</h3>
			<div class="modal__body">
				<form class="modal__form bookmark-form" id="bookmark-form">
					<label class="bookmark-form__label">
						<span>Website Name</span>
						<input type="text" class="bookmark-form__input" name="website-title">
					</label>
					<label class="bookmark-form__label">
						<span>Website URL</span>
						<input type="text" class="bookmark-form__input" name="website-url">
					</label>
					<button class="bookmark-form__btn" type="submit">Add</button>
				</form>
			</div>
			<button class="modal__close" id="close-modal">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
					<path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
				</svg>
			</button>
		</div>
	</dialog>
</body>

</html>
